<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Resilia - Formulário de Inscrição</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">  
    </head>
    <body>
        <h1>Resilia</h1> <!-- Cabeçalho -->
            
        <form> <!-- Formulário -->
            <div> <!-- Texto do Formulário -->
                <h2> Dê o primeiro passo, <em>inscreva-se Já!</em></h2>
                <p>Na Resilia nossos alunos têm o mercado de trabalho <span>dentro da sala de aula.</span><br/> Inscreva-se para receber informações sobre a próxima turma!</p>
            </div>           

            <div id="formulario" >
                <input id="input1" type="text" placeholder="Nome Completo" maxlength="100">
            </div>
            <div>
                <input type="text" placeholder="Ano de Nascimento">
            </div>
            <div>
                <input type="text" placeholder="CPF ex: 000.000.000-00" >
            </div>
            <img src="captcha.jpg" alt="">
            <div>
                <button>Enviar</button>
            </div>
        </form>
    </body>
</html>
